<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>LoL Watcher</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #ffffff;
				width: 200px;
				height: 120px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			h1 {
				font-size: 18px;
				margin-top: 10px;
				margin-bottom: 10px;
				color: #3b3b3b;
			}

			label {
				font-size: 14px;
				margin-top: 10px;
				margin-bottom: 5px;
				color: #3b3b3b;
				text-align: center;
				width: 100%;
			}

			select {
				font-size: 14px;
				padding: 5px;
				width: 100%;
				margin-bottom: 10px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<h1>LoL Watcher</h1>
		<label for="state">Window State:</label>
		<select id="state">
			<option value="normal">Normal</option>
			<option value="minimized">Minimized</option>
			<option value="maximized">Maximized</option>
		</select>
		<script src="popup.js"></script>
	</body>
</html>

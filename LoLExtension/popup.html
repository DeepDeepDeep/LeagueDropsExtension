<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Watcher</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #2d3436;
            --text-color: #dfe6e9;
            --input-bg-color: #636e72;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        h1 {
            font-size: 28px;
            margin: 0 0 20px;
            color: var(--primary-color);
            text-align: center;
        }

        h2 {
            font-size: 18px;
            color: var(--secondary-color);
            margin: 10px 0;
            text-align: center;
        }

        .container {
            width: 100%;
            margin-bottom: 20px;
        }

        .label {
            font-size: 14px;
            margin: 10px 0 5px;
            color: var(--text-color);
            width: 100%;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .button {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button.on {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .button.off {
            background-color: #d63031;
            color: var(--text-color);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .excluded .button, .included .button {
            width: 80px;
        }

        .select {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            border: none;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            font-size: 14px;
            padding: 0 15px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23dfe6e9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
        }

        .select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .provider-container,
        .state-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 100%;
        }

        .provider-container .select,
        .state-container .select {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>LoL Watcher</h1>
    <div class="container state-container">
        <label class="label" for="state">Window State</label>
        <select class="select" id="state">
            <option value="normal">Normal</option>
            <option value="minimized">Minimized</option>
            <option value="maximized">Maximized</option>
        </select>
    </div>
    <div class="container provider-container">
        <label class="label" for="provider">Provider</label>
        <select class="select" id="provider">
            <option value="twitch">Twitch</option>
            <option value="youtube">YouTube</option>
        </select>
    </div>
    <div class="container">
        <h2>Leagues</h2>
        <div id="excludeLeagues"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>

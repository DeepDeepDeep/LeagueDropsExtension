<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Upcoming LoL Matches</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f8f8f8;
				width: 300px;
				height: 400px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1 {
				font-size: 20px;
				margin-top: 10px;
				margin-bottom: 20px;
				color: #3b3b3b;
			}

			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				overflow-y: scroll;
				height: 250px;
				width: 100%;
			}

			li {
				font-size: 14px;
				padding: 10px;
				background-color: #fff;
				margin-bottom: 10px;
				box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
				border-left: 4px solid #3b3b3b;
			}

			.league {
				font-weight: bold;
				color: #3b3b3b;
			}

			.time {
				font-weight: normal;
				color: #a1a1a1;
			}

			.date {
				font-size: 14px;
				margin-top: 20px;
				color: #a1a1a1;
			}
		</style>
	</head>
	<body>
		<h1>Upcoming LoL Matches</h1>
		<ul id="matches"></ul>
		<p id="date"></p>
		<script src="popup.js"></script>
	</body>
</html>
